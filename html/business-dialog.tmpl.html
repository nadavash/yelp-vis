<md-dialog aria-label="Business Information for Selection"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Business Information for Selection</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()">
          <md-icon md-font-set="md" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Basic Statistics for Selection:</h2>
        <p>
          Stars: {{ avgRating }}
        </p>
        <p>
          Number of businesses: {{ numBusinesses }}
        </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
